<!DOCTYPE html>
<html>
<head>
</head>
<body>
<p id = "Reciever" > </p>
<script>  
  
var xhttp = new XMLhttpRequest();
xhttp.open("GET", "Contacts.xml", false);
xhttp.send();
  
function reciever(xml) {
  var xmlReciever = xml.responseXML;
  document.getElementById("Reciever").innerHTML = xmlReciever.getElementsByTagName("Name")[0].childNodes[0].nodeValue;
};
  </script>
</body>

</html>
